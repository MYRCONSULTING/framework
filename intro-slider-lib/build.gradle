apply plugin: 'com.android.library'

android {

    compileSdkVersion 26

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    defaultConfig {
        //minSdkVersion 8
        targetSdkVersion 28
    }
}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
}
